<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Main Dashboard</h1>
        <nav>
            <a href="search.html">Search Flights</a>
            <a href="logout.html">Logout</a>
            <a href="profile.html">Profile</a>
            <a href="flight-status.html">Flight Status</a>
        </nav>
    </header>

    <div class="container-dash">
        <section class="user-info">
            <h2>Welcome, <span id="user-name">[User's Name]</span></h2>
            <p>Email: <span id="user-email">[User's Email]</span></p>
            <p>Member Since: <span id="join-date">[Join Date]</span></p>
        </section>

        <section class="bookings">
            <h2>Your Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Airline</th>
                        <th>Departure</th>
                        <th>Destination</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="booking-list">
                    <!-- Bookings will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Flight Booking System. All Rights Reserved.</p>
    </footer>

    <script>
        // Retrieve stored user data from localStorage
        const storedName = localStorage.getItem('name');
        const storedEmail = localStorage.getItem('email');
        const storedJoinDate = localStorage.getItem('joinDate');

        // Display user data in the dashboard
        document.getElementById('user-name').textContent = storedName || 'Guest';
        document.getElementById('user-email').textContent = storedEmail || 'N/A';
        document.getElementById('join-date').textContent = storedJoinDate || 'N/A';

        // Retrieve and display stored bookings
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        const bookingList = document.getElementById('booking-list');

        bookings.forEach(booking => {
            const row = `<tr>
                <td>${booking.userName}</td>
                <td>${booking.airline}</td>
                <td>${booking.departure}</td>
                <td>${booking.destination}</td>
                <td>${booking.date}</td>
                <td>$${booking.price}</td>
                <td>${booking.status}</td>
            </tr>`;
            bookingList.innerHTML += row;
        });
    </script>
</body>
</html>
