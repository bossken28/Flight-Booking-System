<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="container-login">
        <h1>Welcome to login </h1>
        <form id="login-form" onsubmit="validateLogin(event)">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <i class='bx bxs-envelope'></i>
            <div class="password-container">
                <input type="password" placeholder="password" id="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a style="color: cyan;" href="signup.html">Sign up here</a>.</p>
    </div>

    <footer>
        <p>&copy; 2024 Flight Booking System. All Rights Reserved.</p>
    </footer>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Validate login details
        function validateLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve stored user data from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Check if entered email and password match the stored values
            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
