<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Select Your Payment Method</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Book a Flight</a>
        <a href="about.html">About Us</a>
        <a href="updates.html">Updates</a>
    </nav>

    <div class="container">
        <h2>Choose a Payment Option</h2>

        <form action="confirmation.html" method="post">
            <label for="credit-card">Credit Card:</label>
            <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
            <label for="paypal">PayPal:</label>
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="bank-transfer">Bank Transfer:</label>
            <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Flight Booking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
