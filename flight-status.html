    <title>Flight Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Check Flight Status</h1>
    </header>

    <nav>
        <a href="logout.html">Logout</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="search.html">Book flight</a>
    </nav>
    <div class="container-status">
        <h1>Check Your Flight Status</h1>
        <form action="flight-status.html" method="get">
            <label for="flight-number">Flight Number:</label>
            <input type="text" id="flight-number" name="flight-number" required>

            <button type="submit">Check Status</button>
        </form>

        <div class="status-result">
            <!-- Flight status information will be displayed here -->
        </div>
    </div>
